<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Graphic Cotation Dollar</title>
</head>
<body>
  <div class="container">
    <h1>COTAÇÃO</h1>
    <div class="graphic">
        <canvas id="myChart"></canvas>
    </div>
    <form onsubmit="" id="inputForm">
      <div>
        <label>Últimos</label>
        <input type="number" name="" id="day" min="0" max="359">
        <label>dias</label>
      </div>
      <div>
        <label>Moeda</label>
        <select id="moeda">
          <option value="USD-BRL">Dólar Comercial</option>
          <option value="EUR-BRL">Euro</option>
          <option value="BTC-BRL">Bitcoin</option>
          <option value="CHF-BRL">Franco Suíço</option>
          <option value="JPY-BRL">Iene Japonês</option>
          <option value="ARS-BRL">Peso Argentino</option>
          <option value="CNY-BRL">Yuan Chinês</option>
        </select>
        <button type="submit">Atualizar</button>
      </div>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
